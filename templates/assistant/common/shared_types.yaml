# Общие типы для ассистентов

types:
  User:
    id: uuid
    email: string(email)
    name: string(1..100)

  Timestamp:
    created_at: datetime
    updated_at: datetime

  ErrorDetailItem:
    key: string(1..100)
    value: string

  Error:
    code: string
    message: string
    details: $ErrorDetailItem[]

  Pagination:
    page: int(1..)
    per_page: int(1..100)
    total: int(0..)